<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video src="./file.mp4" controls autoplay>영상을 찾을 수 없습니다.</video>
    <!--
        video태그의 속성
        src - 비디오 파일 주소
        controls - 컨트롤러 표시
        autoplay - 자동 재생
        loop - 반복 재생
        width - 영상 가로길이
        height - 영상 세로 길이
        muted - 음소거
        poster - 동영상의 대표 이미지
    -->
</body>
</html>
